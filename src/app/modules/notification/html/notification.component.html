<div>
    <h3 class="box-title float-left">{{ 'header.notification_nav' | translate }}</h3>
    <div class="text-center empty-content" *ngIf="!lastDownloads.length">
        <p class="float-left">{{ 'header.no_notification' | translate }}</p>
    </div>

    <div class="row" *ngIf="lastDownloads.length">
        <div class="col-lg-12">
            <div class="dashboard-info">
                <div class="row-group">
                    <div class="info-row" *ngFor="let download of lastDownloads">
                        <div class="info-cell">
                            <a [routerLink]="['/files']"
                               [queryParams]="download.cloud && download.cloud != 's3' ? { dir: download.folder_path, cloud: download.cloud == 'gdrive' ? 'google-drive' : download.cloud } : { dir: download.folder_path }">
                                <span class="icon-folder"></span>
                                {{download.file_name}}
                            </a>
                        </div>

                        <div class="info-cell mobile-cell-7">
                            <p [class]="download.status == 'Success' ? 'file-success-status' : 'failed-status'">
                                {{download.status}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="link-to-files" *ngIf="lastDownloads.length">
        <a [routerLink]="['/files']">All Files</a>
    </div>
</div>

<section id="my-files-page" class="page-content">
    <div class="container">
        <div class="page-center-content">
            <upload-file></upload-file>
            <div class="row">
                <div class="col-lg-9 float-left">
                    <files-navigation></files-navigation>
                </div>
<!--                <div class="col-lg-3 float-right" id="file-action-items">-->
<!--                    <ul class="list-inline float-right actions-btns" *ngIf="countOfSelected">-->
<!--                        <li>-->
<!--                            <button type="button" class="custom-outline-lg-btn delete-btn" (click)="deleteFolderModal()">-->
<!--                                <span class="icon-trash"></span> {{ 'global.delete' | translate }}-->
<!--                            </button>-->
<!--                        </li>-->
<!--                    </ul>-->
<!--                </div>-->
            </div>
            <div class="base-white-block">
                <div class="row">
                    <div class="col-md-12">
                        <div class="custom-tab">
                            <ngb-tabset type="tabs" (tabChange)="emptyUrl($event)" [activeId]="cloud">
                                <ngb-tab title="NZB Cloud" id="nzbcloud">
                                    <ng-template ngbTabContent>
                                        <default-tab
                                                [folders]="folders"
                                                [foldersCheckData]="foldersCheckData"
                                                [dirId]="dirId"
                                                (deleteFoldersData)="folderHandler($event)"
                                                (createFolderStructure)="createStructure($event)"
                                                (deleteFolder)="deleteFolderModal($event)"
                                                [deletedFolder]="deletedFolder"
                                        >
                                        </default-tab>
                                    </ng-template>
                                </ngb-tab>
                                <ngb-tab title="Google Drive" id="google-drive" *ngIf="externalStorages.gdrive">
                                    <ng-template ngbTabContent>
                                        <google-tab
                                                [folders]="folders"
                                                [dirId]="dirId"
                                                (deleteFoldersData)="folderHandler($event)"
                                                (createFolderStructure)="createStructure($event)"
                                                (deleteFolder)="deleteFolderModal($event)"
                                                [deletedFolder]="deletedFolder"
                                        >
                                        </google-tab>
                                    </ng-template> 
                                </ngb-tab>
                                <ngb-tab title="OneDrive" id="onedrive" *ngIf="externalStorages.onedrive">
                                    <ng-template ngbTabContent>
                                        <onedrive-tab
                                                [folders]="folders"
                                                [dirId]="dirId"
                                                (deleteFoldersData)="folderHandler($event)"
                                                (createFolderStructure)="createStructure($event)"
                                                (deleteFolder)="deleteFolderModal($event)"
                                                [deletedFolder]="deletedFolder"
                                        >
                                        </onedrive-tab>
                                    </ng-template>
                                </ngb-tab>
                                <ngb-tab title="Dropbox" id="dropbox" *ngIf="externalStorages.dropbox">
                                    <ng-template ngbTabContent>
                                        <dropbox-tab
                                                [folders]="folders"
                                                [dirId]="dirId"
                                                (deleteFoldersData)="folderHandler($event)"
                                                (createFolderStructure)="createStructure($event)"
                                                (deleteFolder)="deleteFolderModal($event)"
                                                [deletedFolder]="deletedFolder"
                                        >
                                        </dropbox-tab>
                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
